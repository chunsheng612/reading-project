<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嘉義市東區嘉北國小｜閱讀課程成果展</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #ffffffcc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1.5s ease;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #003366;
    }
    .banner {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      animation: fadeIn 2s ease;
    }
    .banner img {
      max-width: 95%;
      height: auto;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .banner h2 {
      color: #00509e;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.8rem;
    }
    .filter-buttons {
      text-align: center;
      margin: 2rem 1rem 1rem 1rem;
      animation: fadeIn 2s ease;
    }
    .filter-buttons button {
      background: #00509e;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .filter-buttons button:hover {
      background: #003366;
      transform: scale(1.05);
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeInUp 2s ease;
    }
    .link-card {
      background: #ffffffdd;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 300px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .link-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .link-card span {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .link-card p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #ffffffcc;
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
  <script>
    function filterSelection(category) {
      var cards = document.getElementsByClassName('link-card');
      if (category === 'all') category = '';
      for (var i = 0; i < cards.length; i++) {
        cards[i].classList.remove('hidden');
        if (category && !cards[i].classList.contains(category)) {
          cards[i].classList.add('hidden');
        }
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>📚 嘉北國小 閱讀課程成果展</h1>
  </header>

  <section class="banner">
    <img src="reading-banner.png" alt="閱讀主題插圖">
    <h2>🌟 一起走進閱讀的世界 🌟</h2>
  </section>

  <section class="filter-buttons">
    <button onclick="filterSelection('all')">📚 全部</button>
    <button onclick="filterSelection('theme')">📖 主題書展活動</button>
    <button onclick="filterSelection('storyteller')">🎤 嘉北說書人</button>
    <button onclick="filterSelection('morning')">🌅 晨讀活動推廣</button>
    <button onclick="filterSelection('others')">🎈 其他活動</button>
    <button onclick="filterSelection('development')">📚 閱讀課程發展</button>
    <button onclick="filterSelection('digital')">💻 數位專題探究</button>
  </section>

  <section class="links">
    <a href="https://classy-plow-5be.notion.site/1e3e12fcce73804c812ed83408c0bee0?pvs=4" class="link-card theme">
      <span>📖</span>
      主題書展活動
      <p>探索學生們在主題閱讀展中展現的精彩表現。</p>
    </a>
    <a href="https://classy-plow-5be.notion.site/1e3e12fcce738025b4f5fa1592ba4352?pvs=4" class="link-card storyteller">
      <span>🎤</span>
      嘉北說書人
      <p>見證孩子們自信說書、熱情分享閱讀的精彩片刻。</p>
    </a>
    <a href="https://classy-plow-5be.notion.site/1e3e12fcce738015896cf4941ee10613?pvs=4" class="link-card morning">
      <span>🌅</span>
      晨讀活動推廣
      <p>每天晨光中，陪伴孩子們一同開啟閱讀的美好早晨。</p>
    </a>
    <a href="https://classy-plow-5be.notion.site/1e3e12fcce7380ccbc44fc7e7afe817e?pvs=4" class="link-card others">
      <span>🎈</span>
      其他活動
      <p>多元閱讀推廣活動，激發學生對知識世界的熱情。</p>
    </a>
    <a href="https://classy-plow-5be.notion.site/1e3e12fcce7380cfa305e29effab613f?pvs=4" class="link-card development">
      <span>📚</span>
      閱讀課程發展
      <p>閱讀課程歷程與特色展現，打造全校閱讀氛圍。</p>
    </a>
    <a href="https://classy-plow-5be.notion.site/1e3e12fcce7380068150f03142850c34?pvs=4" class="link-card digital">
      <span>💻</span>
      數位專題探究
      <p>結合科技與閱讀，展開數位化的探索學習之旅。</p>
    </a>
  </section>

  <footer>
    © 2025 嘉義市東區嘉北國小 ｜閱讀推動小組
  </footer>
</body>
</html>
